<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="rps-scores">
        <div class="score human-score">0</div>
        <div class="score computer-score">0</div>
    </div>

    <div class="rps-selections">
        <div class="choice-btn" id="rock">
            Rock
        </div>
        
        <div class="choice-btn" id="paper">
            Paper
        </div>

        <div class="choice-btn" id="scissors">
            Scissors
        </div>
    </div>

    <div class="result-display">Let's start the game. Choose between rock, paper or scissors.</div>
    <div class="play-again">Play again!</div>
    <script src="app.js"></script>
</body>
</html>
