<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="rps-scores">
            <div class="score human-score">Human: 0</div>
            <div class="score computer-score">Computer: 0</div>
        </div>
    </header>

    <main>
        <div class="rps-selections">
            <div class="button" id="rock">
                <img src="img/rock.png" alt="Rock" class="choice-img">
            </div>
            
            <div class="button" id="paper">
                <img src="img/paper.png" alt="Paper" class="choice-img">
            </div>
    
            <div class="button" id="scissors">
                <img src="img/scissors.png" alt="Scissors" class="choice-img">
            </div>
        </div>

        <div class="play-again button">Play again!</div>
        <div class="result-display">Let's start the game. Choose between rock, paper or scissors.</div>
    </main>

    <script src="app.js"></script>
</body>
</html>
